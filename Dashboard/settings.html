<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Dashboard</title>
  <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  background: #f4f6f9;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: #2c3e50;
  color: #fff;
  height: 100vh;
  padding: 20px;
  position: fixed;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 20px;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  margin: 15px 0;
}

.sidebar ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
  display: block;
  padding: 8px;
  border-radius: 4px;
  transition: background 0.3s;
}

.sidebar ul li a:hover {
  background: #1abc9c;
}

/* Main */
.main-content {
  flex: 1;
  padding: 20px;
  background: #f4f6f9;
}
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.topbar h2 { margin: 0; }
.topbar button {
  background: #27ae60;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
}


    .settings-container {
  display: flex;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 70px;
  float:right;
  margin-top: 20px;
}

.settings-card {
  background: #fff;
  padding: 50px;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
}

.settings-card h3 {
  margin-bottom: 15px;
}

.settings-card form {
  display: flex;
  flex-direction: column;
}

.settings-card label {
  margin: 10px 0 5px;
  font-weight: bold;
}

.settings-card input,
.settings-card select {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.settings-card button {
  margin-top: 15px;
  padding: 10px;
  border: none;
  background: #27ae60;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

.settings-card button:hover {
  background: #219150;
}

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Wild Tour Admin</h2>
    <ul>
      <li><a href="/Dashboard/admin.html">🏠 Dashboard</a></li>
      <li><a href="/Dashboard/booking.html">📋 Bookings</a></li>
      <li><a href="/Dashboard/tour.html">🦁 Tours</a></li>
      <li><a href="/Dashboard/users.html">👤 Users</a></li>
      <li><a href="/Dashboard/settings.html">⚙️ Settings</a></li>
      <li><a href="/sign in.html">🚪 Logout</a></li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main-content">
    <div class="topbar">
      <h2>Settings</h2>
    </div>

    <div class="settings-container">
      <!-- Profile Settings -->
      <div class="settings-card">
        <h3>👤 Profile Settings</h3>
        <form id="profileForm">
          <label>Admin Name:</label>
          <input type="text" id="adminName" value="Mohamed Osman">

          <label>Email:</label>
          <input type="email" id="adminEmail" value="mohamed@example.com">

          <label>Password:</label>
          <input type="password" id="adminPassword" placeholder="••••••••">

          <button type="submit">Save Profile</button>
        </form>
      </div>

      <!-- Site Settings -->
      <div class="settings-card">
        <h3>🌍 Site Settings</h3>
        <form id="siteForm">
          <label>Site Name:</label>
          <input type="text" id="siteName" value="Wild Tour">

          <label>Theme:</label>
          <select id="siteTheme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>

          <label>Default Language:</label>
          <select id="siteLanguage">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="ar">Arabic</option>
          </select>

          <button type="submit">Save Settings</button>
        </form>
      </div>

      <!-- Security Settings -->
      <div class="settings-card">
        <h3>🔒 Security</h3>
        <form id="securityForm">
          <label>Enable 2FA:</label>
          <select id="twoFA">
            <option value="enabled">Enabled</option>
            <option value="disabled" selected>Disabled</option>
          </select>

          <label>Session Timeout (minutes):</label>
          <input type="number" id="sessionTimeout" value="30">

          <button type="submit">Update Security</button>
        </form>
      </div>
    </div>
  </div>

  <script src="settings-dashboard.js"></script>
</body>
</html>
