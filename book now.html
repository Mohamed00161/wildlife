  <div id="booking-container">
  <h2>Book Your Tour</h2>
  <form id="booking-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>

    <label for="package">Select Package</label>
    <select id="package" required>
      <option value="">-- Choose a Tour --</option>
      <option value="safari">Safari Adventure</option>
      <option value="mountain">Mountain Hike</option>
      <option value="beach">Beach Escape</option>
      <option value="forest">Forest Camping</option>
      <option value="Safari Lodge">Safari Lodge</option>
      <option value="Desert Dunes Expedition">Desert Dunes Expedition</option>
      <option value="Ocean Breeze Resort – Zanzibar, Tanzania">Ocean Breeze Resort – Zanzibar, Tanzania</option>
      <option value="Kilimanjaro Base Hotel – Moshi, Tanzania">Kilimanjaro Base Hotel – Moshi, Tanzania</option>
    </select>

    <label for="date">Select Date</label>
    <input type="date" id="date" required>

    <label for="guests">Number of Guests</label>
    <input type="number" id="guests" min="1" max="20" value="1" required>

    <label for="requests">Special Requests</label>
    <textarea id="requests" placeholder="Enter any special requests..."></textarea>

    <button type="submit">Confirm Booking</button>
  </form>
</div>
